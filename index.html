    <section>
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h3 class="mb-5 text-center">Todo Simple App</h3>
            <form id="todo-form">
              <div class="mb-3">
                <label for="title" class="form-label"
                  >Enter Your Title Here</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  aria-describedby="emailHelp"
                />
                <p id="title-error" class="form-text text-danger"></p>
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Table -->
    <section>
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Task</th>
                  <th scope="col">Case</th>
                  <th scope="col">Remove</th>
                </tr>
              </thead>
              <tbody id="todo-list"></tbody>
